{% extends 'user/settings/base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Hate Safety Settings{% endblock %}

{% block setting_content %}
    <div class="card w-100 bg-light">
        <h3 class="card-header">Hate Settings</h3>
        <div class="card-body">
            <form method="post" action="{{ url_for('user.hate_safety') }}">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="hate_safety_level">Hate Safety Level</label>
                    {{ form.hate_safety_level(class="form-control") }}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordModalLabel">Enter Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#passwordModal').modal('show');

            document.getElementById('passwordForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const password = document.getElementById('passwordInput').value;
                const correctPassword = '1'; 

                if (password === correctPassword) {
                    $('#passwordModal').modal('hide');
                    document.getElementById('hateSettingsCard').style.display = 'block';
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });
        });
    </script>
{% endblock %}
